; Basic PHP Configuration
[PHP]
engine = On
short_open_tag = On
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
serialize_precision = -1
expose_php = Off
max_execution_time = 30
max_input_time = 60
memory_limit = 256M

; Error handling
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log

; File uploads
file_uploads = On
upload_max_filesize = 50M
post_max_size = 50M

; Timezone
date.timezone = UTC

; Sessions
session.save_handler = files
session.save_path = "/var/lib/php/sessions"
session.use_cookies = 1
session.cookie_lifetime = 0
session.gc_maxlifetime = 1440

; Enable PDO and Database Drivers
extension=pdo_mysql
extension=pdo_pgsql
extension=mysqli
extension=pgsql

; Commonly Used Extensions
extension=mbstring
extension=openssl
extension=curl
extension=json
extension=zip
extension=gd
extension=intl
extension=bcmath
extension=exif
